<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>anpan 회원관리시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/webjars/bootstrap/3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav th:include="/member/fragment/navibar.html :: navibar"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:include="/member/fragment/menubar.html :: menubar"></div>
    </div>
</div>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="userform" method="post" th:action="@{/member/modify}">
                <input type="hidden" name="id" th:value="${member.id}" />
                <input name="userId" type="hidden" th:value="${member.userId}"/>
                <div class="form-group">
                    <label>사용자 아이디</label>
                    <div th:text="${member.userId}"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" th:value="${member.name}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${member.email}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
<form action="/member/logout" method="post" id="logoutForm">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
<!-- script references -->
<div th:include="/member/fragment/scriptRefer.html :: script"></div>
</body>
</html>
