<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>anpan 회원관리시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/webjars/bootstrap/3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav th:include="/member/fragment/navibar.html :: navibar"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:include="/member/fragment/menubar.html :: menubar"></div>
    </div>
</div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="alert alert-danger" role="alert">아이디 또는 비밀번호가 틀립니다. 다시 로그인 해주세요.</div>
            <form name="question" method="post" action="/member/login">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
                <button class="btn btn-success ">
                    <a th:href="@{/member/form}" role="button">회원가입</a>
                </button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
<!-- script references -->
<div th:include="/member/fragment/scriptRefer.html :: script"></div>
</body>
</html>
