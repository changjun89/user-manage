<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>anpan 회원관리시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/webjars/bootstrap/3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav th:include="/member/fragment/navibar.html :: navibar"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:include="/member/fragment/menubar.html :: menubar"></div>
    </div>
</div>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="user : ${members}">
                    <th scope="row" th:text="${user.id}">user.id</th>
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/member/modifyForm(userId=${user.id})}" class="btn btn-success" role="button">수정</a></td>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<form action="/member/logout" method="post" id="logoutForm">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
<!-- script references -->
<div th:include="/member/fragment/scriptRefer.html :: script"></div>
</body>
</html>
